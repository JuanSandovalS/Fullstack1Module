<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/carrusel.css">
</head>
<body>

  <ul>
    <li onclick="mostrarpimerfoto()">Venado</li>
    <li onclick="mostrarsegundafoto()">Bufalo</li>
    <li onclick="mostrartercerafoto()">Computadora</li>
    <li onclick="mostrarcuartafoto()">Teclado</li>
    <li onclick="mostrarquintafoto()">Monitor</li>
</ul>


  <div class="imagenamplia">
    <img id="im1" class="imga" src="img/Venado.PNG" alt="">
    <img id="im2" class="imga" src="img/Bufalo.png" alt="">
    <img id="im3" class="imga" src="img/Computadora.PNG" alt="">
    <img id="im4" class="imga" src="img/Teclado.PNG" alt="">
    <img id="im5" class="imga" src="img/Monitor.jpg" alt="">
  </div>


  <script>

    document.getElementById("im4").style.display="block"
    function mostrarpimerfoto(){
        document.getElementById("im1").style.display="block"
        document.getElementById("im2").style.display="none"
        document.getElementById("im3").style.display="none"
        document.getElementById("im4").style.display="none"
        document.getElementById("im5").style.display="none"
    }

    function mostrarsegundafoto(){
        document.getElementById("im1").style.display="none"
        document.getElementById("im2").style.display="block"
        document.getElementById("im3").style.display="none"
        document.getElementById("im4").style.display="none"
        document.getElementById("im5").style.display="none"
    }

    function mostrartercerafoto(){
        document.getElementById("im1").style.display="none"
        document.getElementById("im2").style.display="none"
        document.getElementById("im3").style.display="block"
        document.getElementById("im4").style.display="none"
        document.getElementById("im5").style.display="none"
    }

    function mostrarcuartafoto(){
        document.getElementById("im1").style.display="none"
        document.getElementById("im2").style.display="none"
        document.getElementById("im3").style.display="none"
        document.getElementById("im4").style.display="block"
        document.getElementById("im5").style.display="none"
    }

    function mostrarquintafoto(){
        document.getElementById("im1").style.display="none"
        document.getElementById("im2").style.display="none"
        document.getElementById("im3").style.display="none"
        document.getElementById("im4").style.display="none"
        document.getElementById("im5").style.display="block"
    }

</script>


</body>
</html>
