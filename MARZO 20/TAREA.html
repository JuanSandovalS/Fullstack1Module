<!DOCTYPE html>
<html>
<head>
    <title>Comparar Números</title>
    <link rel="stylesheet" href="css/tarea.css">
</head>
<body>
    <div class="container">
        <h2>Ingrese dos números diferentes</h2>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <button onclick="compararNumeros()">Comparar</button>
        <p id="resultado"></p>
    </div>

    <script>
        function compararNumeros() {
            var numero1 = document.getElementById('num1').value;
            var numero2 = document.getElementById('num2').value;

            numero1 = parseInt(numero1);
            numero2 = parseInt(numero2);

            if (!isNaN(numero1) && !isNaN(numero2)) {
                if (numero1 != numero2) {
                    var mayor = numero1 > numero2 ? numero1 : numero2;
                    document.getElementById('resultado').innerText = "El número mayor es: " + mayor;
                } else {
                    document.getElementById('resultado').innerText = "Por favor, ingrese números diferentes.";
                }
            } else {
                document.getElementById('resultado').innerText = "Por favor, ingrese números válidos.";
            }
        }
    </script>
</body>
</html>
