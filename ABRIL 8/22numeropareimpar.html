<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de números pares e impares</title>
</head>
<body>
    <h1>Generador de números pares e impares</h1>
    <label for="opcionnumeros">Seleccione una opción</label>
    <select name="" id="opcionnumeros">
        <option value="p">PARES</option>
        <option value="i">IMPARES</option>
    </select>
    <br>
    <input type="number" id="numeromaximo" placeholder="Ingrese el límite">
    <br>
    <button onclick="generarnumeros()">Generar Lista</button>
    <ul id="numerosgenerados"></ul>

    <script>
        function generarnumeros() {
            var opcionseleccionar = document.getElementById("opcionnumeros").value;
            var maximolimite = parseInt(document.getElementById("numeromaximo").value);
            var impresionumeros = document.getElementById("numerosgenerados");
            impresionumeros.innerHTML = ''; 

            switch (opcionseleccionar) {
                case "p":
                    for (var contador = 0; contador <= maximolimite; contador += 2) {
                        var elementocreado = document.createElement("li");
                        elementocreado.innerHTML = contador;
                        impresionumeros.appendChild(elementocreado);
                    }
                    break;
                case "i":
                    for (var contador = 1; contador <= maximolimite; contador += 2) {
                        var elementocreado = document.createElement("li");
                        elementocreado.innerHTML = contador;
                        impresionumeros.appendChild(elementocreado);
                    }
                    break;
            }
        }
    </script>
</body>
</html>
