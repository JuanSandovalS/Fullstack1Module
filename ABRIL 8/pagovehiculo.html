<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagoVehiculos</title>
</head>
<body>
    <h1>Calculadora de pagos mensuales para vehículos</h1>
    <label for="precio">Precio del vehículo: </label>
    <input type="number" id="precio" placeholder="Ingrese el límite.">
    <br> 
    <label for="meses">Cantidad de meses para pagar: </label>
    <input type="number" id="meses" placeholder="Ingrese numero de meses.">
    <br>
    <br>
    <button onclick="generarListado()" >Generar Lista</button>
    <ul id="listado"></ul>
</body>

<script>
    function generarListado() {
        var precio = parseInt(document.getElementById('precio').value); var meses = 
        parseInt(document.getElementById('meses').value); var saldo = precio;
        var pagoMensual = saldo / meses;
        const listadoHtml = document.getElementById('listado'); listadoHtml.innerHTML = '';
        listadoHtml.innerHTML = '';
        for (let i = 1; i <= meses; i++) {
            saldo -= pagoMensual;
            const li = document.createElement('li');
            li.textContent = 'Mes '+i+': Pago mensual: '+
            pagoMensual+', posee un saldo: '+saldo.toFixed(2); listadoHtml.appendChild(li);
        }
    }
    </script>
</html>
