<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="tituloprincipal">Creacion de Elementos desde JS</h1> <!--titulo principal-->
<h3>¿Cuantos Elementos desea crear?</h3>
    <input type="numer" id="CantidadElementos" placeholder="Ingrese la Cantidad de Títulos" >
    <button onclick="crearelemento()" >Crear</button>
    <div id="Padrenuevasetiquetas" ></div>
    <script>
        function crearelemento(){
            var cantelementos =parseInt(document.getElementById("CantidadElementos").value) 
            var padre = document.getElementById("Padrenuevasetiquetas")
            while (padre.firstChild) {
            padre.removeChild(padre.firstChild);
        }
            for(var contador=0; contador< cantelementos; contador++){
            var nuevotitulo = document.createElement("h1")
            nuevotitulo.innerHTML = "Texto Ejemplo"
            padre.appendChild(nuevotitulo)

            var nuevoparrafo = document.createElement("p")
            nuevoparrafo.innerHTML = "Este es un parrafo creado desde JavaScript"
            padre.appendChild(nuevoparrafo)

            var EtiquetaA = document.createElement("a")
            EtiquetaA.innerHTML = "Ver más"
            padre.appendChild(EtiquetaA)

            }      
        }
    </script>
</body>
</html>
