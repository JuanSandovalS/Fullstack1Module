<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Switch Case -- Dias de la Semana</h1>
    <input type="number" id="dias-semana" placeholder="Ingrese el dia de la semana">

    <button onclick="identificardia()">Mostrar</button>
    <h3 id="mostrar-dia"></h3>

    <script>
        function identificardia(){
            var diaIngresado = parseInt(document.getElementById('dias-semana').value);

            switch (diaIngresado){
                case 1: 
                    document.getElementById('mostrar-dia').innerHTML = 'Es Domingo'
                    break;
                case 2: 
                    document.getElementById('mostrar-dia').innerHTML = 'Es Lunes'
                break;
                case 3: 
                    document.getElementById('mostrar-dia').innerHTML = 'Es Martes'
                break;
                case 4: 
                    document.getElementById('mostrar-dia').innerHTML = 'Es Miercoles'
                break;
                case 5: 
                    document.getElementById('mostrar-dia').innerHTML = 'Es Jueves'
                break;
                case 6: 
                    document.getElementById('mostrar-dia').innerHTML = 'Es Viernes'
                break;
                case 7: 
                    document.getElementById('mostrar-dia').innerHTML = 'Es Sabado'
                    break;
                default:
                    document.getElementById('mostrar-dia').innerHTML = 'Dia incorecto'
                break;

            }
        }
    </script>
</body>
</html>
