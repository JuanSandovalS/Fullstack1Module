<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador de correos</title>
<link rel="stylesheet" href="css/contrastyle.css">
</head>
<body>
  <div class="container">
    <h1>Generador de correos</h1>
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>
    </div>
    <div>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" required>
    </div>
    <button id="generar">Generar correo</button>
    <div id="resultado"></div>
  </div>


  <script>
document.addEventListener('DOMContentLoaded', function () {
  document.getElementById('generar').addEventListener('click', generarCorreo);
});

function generarCorreo() {
  var nombre = document.getElementById('nombre').value.trim();
  var apellido = document.getElementById('apellido').value.trim();
  var correo = '';
  
  if (nombre && apellido) {
    var numeroAleatorio = Math.floor(Math.random() * 2) + 1;
    if (numeroAleatorio === 1) {
      correo = `${nombre}.${apellido}@intecap.com`.toLowerCase();
    } else {
      correo = `${apellido}.${nombre}@intecap.com`.toLowerCase();
    }
    document.getElementById('resultado').textContent = 'Correo generado: ' + correo;
  } else {
    document.getElementById('resultado').textContent = 'Por favor, ingrese nombre y apellido.';
  }
}


  </script>

</body>
</html>
