<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrenos</title>
    <style>
        .terreno{
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <label for="cantidadTerrenos">Cantidad de Terrenos: </label>
    <input type="number" id="cantidadTerrenos" min="1" value="1">
    <button onclick="dibujarTerrenos()">Dibujar</button>
    

    <div id="contenedorTerrenos"></div>


    <script>
        //Funcion para dibujar los terrenos
        function dibujarTerrenos(){
            let cantidadTerrenos = parseInt(document.getElementById("cantidadTerrenos").value);
            let contenedor = document.getElementById("contenedorTerrenos");
            contenedor.innerHTML = "";
            var anchoTerreno = 3;
            var largoTerreno = 2
            var calle = 0;
            var finArea = 0;

            for(let i=0; i < cantidadTerrenos; i++){
                let cuadrado =document.createElement("div");
                cuadrado.setAttribute("class","terreno");
                cuadrado.setAttribute("id","terreno"+i);
                cuadrado.setAttribute("onclick","terrenoVendido("+i+")");
                calle++
                finArea++

                if(calle==4){
                    cuadrado.style.margin='5px 200px 5px 5px';
                    calle=0
                }
                if(finArea==9){
                    let siguienteLinea = document.createElement("br");
                    contenedor.appendChild(siguienteLinea);
                    finArea=1
                }
                contenedor.appendChild(cuadrado);                
            }
        }

        function terrenoVendido(numeroTerreno){
            document.getElementById("terreno"+numeroTerreno).style.background ="red"
        }



    </script>

        
</body>
</html>
