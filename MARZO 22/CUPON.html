<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicar Descuento con Cupón</title>
</head>
<body>
    <h1>Aplicar Descuento con Cupón</h1>
    <form onsubmit="aplicarDescuento(event)">
        <label for="cupones">Selecciona un cupón:</label>
        <select id="cupones">
            <option value="DESC10">DESC10 - 10% de descuento</option>
            <option value="DESC20">DESC20 - 20% de descuento</option>
        </select>
        <br>
        <label for="valorCompra">Ingresa el valor de la compra:</label>
        <input type="number" id="valorCompra" placeholder="Ingresa el valor de la compra">
        <br>
        <button type="submit">Aplicar Descuento</button>
        <p id="mensajeDescuento"></p>
    </form>

    <script>
        function aplicarDescuento(event) {
            event.preventDefault();
            var codigoCupon = document.getElementById('cupones').value;
            var descuento = 0;
            if (codigoCupon === 'DESC10') {
                descuento = 10;
            } else if (codigoCupon === 'DESC20') {
                descuento = 20;
            }
            var valorCompra = parseFloat(document.getElementById('valorCompra').value);
            var descuentoAplicado = (valorCompra * descuento) / 100;
            var totalPagar = valorCompra - descuentoAplicado;

            document.getElementById('mensajeDescuento').innerHTML = 'Descuento aplicado: ' + descuento + '%. Total a pagar: ' + totalPagar.toFixed(2);
        }
    </script>
</body>
</html>
