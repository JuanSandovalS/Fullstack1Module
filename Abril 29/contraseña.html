<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Contraseñas</title>
</head>
<body>
    <button onclick="generarContrasena()">Generar Contraseña</button>
    <div id="listadoContrasena">

    </div>
</body>
    <script>
        function generarContrasena(){
            let listadoLetrasNumeros = "ABCDEFGHIJKLMNÑOPQRSTUVWXYZab0123456789/._<>"; //estas letras y numeros seran el listado 
            let cuponCreado = "";
            for(let i = 0;i<8;i++){
                let tomarCaracter = Math.floor(Math.random()*listadoLetrasNumeros.length);
                cuponCreado+= listadoLetrasNumeros.charAt(tomarCaracter);
            }

            let textoCupon = document.createElement("h2");
            textoCupon.innerHTML = cuponCreado;
            document.getElementById('listadoContrasena').appendChild(textoCupon);
        }
    </script>
</html>
