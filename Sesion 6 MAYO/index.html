<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de catetos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            width: 400px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de catetos</h2>
        <div class="form-group">
            <label for="tipo">Seleccionar:</label>
            <select id="tipo">
                <option value="hipotenusa">Hipotenusa</option>
                <option value="adyacente">Adyacente</option>
            </select>
        </div>
        <div classond="form-group">
            <label for="lado">Lado del triángulo (metros):</label>
            <input type="number" id="lado" placeholder="Ingrese el lado en metros">
        </div>
        <div class="form-group">
            <label for="angulo">Ángulo (grados):</label>
            <input type="number" id="angulo" placeholder="Ingrese el ángulo">
        </div>
        <button onclick="calcular()">Calcular</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcular() {
            const tipo = document.getElementById("tipo").value;
            const lado = parseFloat(document.getElementById("lado").value);
            const angulo = parseFloat(document.getElementById("angulo").value);
            const radianes = angulo * Math.PI / 180;
            let resultado;

            if (tipo === "hipotenusa") {
                resultado = lado * Math.sin(radianes);
            } else {
                resultado = lado * Math.tan(radianes);
            }

            document.getElementById("resultado").textContent = "El cateto es aproximadamente " + resultado.toFixed(2) + " metros.";
        }
    </script>
</body>
</html>
